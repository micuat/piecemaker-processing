<!DOCTYPE html>
<html>
<head>
	<title>Timeline test</title>
	<script src="js/jquery-1.7.1.min.js" type="text/javascript" ></script>
	<script src="js/jquery-ui-1.8.18.custom.min.js" type="text/javascript"></script>
	<script type="text/javascript">
	
	var parentWidth = 0;
	var currentMarker = null;
	
	$(document).ready(function(){
		$(".marker").draggable({
			handle: 'a',
			containment: '#timeline',
			start: function ( evt ) {
				parentWidth = $(this).parent().width()-1;
				currentMarker =	$(this);
				currentLi = $('#marker-'+currentMarker.data('id'));
			},
			drag: function ( evt ) {
				var perc = $(this).position().left / parentWidth;
				currentLi.html( perc );
			}
		});
	});
	</script>
</head>
<body>
	<style>
	body
	{
		background: #eee;
	}
	#page {
		width: 800px;
		margin: 0px auto;
	}
	#timeline
	{
		height: 30px;
		width: 100%;
		background: white;
		position: relative;
		border: 1px solid #999;
		background: #ddd;
	}
	.marker
	{
		height: 100%;
		width: 1px;
		position: absolute;
	
		border-left: 1px solid white;
	}
	.marker a
	{
		display: block;
		opacity: 0.2;
		background: black;
		width: 100%;
		height: 100%;
	}
	</style>
	<div id="page">
		<h1>Timeline test</h1>
		<div id="timeline">
			<div data-id="123" class="marker" style="left:100px; width: 100px"><a href="#" ></a></div>
			<div data-id="124" class="marker" style="left:10px"><a href="#" ></a></div>
		</div>
			<ul>
				<li id="marker-123"></li>
				<li id="marker-124"></li>
			</ul>
	</div>
	
</body>
</html>
